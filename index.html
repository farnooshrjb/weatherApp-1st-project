<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/ace14f6a59.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center">
        <h1>Weather App</h1>
        <form id="searchForm" class="row">

            <div class="col-auto">
                <label for="inputPassword2" class="visually"></label>
                <input type="text" class="form-control" id="inputcity" placeholder="City Name..." autocomplete="off">
            </div>
            <div class="col-auto">
                <br> <button type="submit" class="btn btn-primary mb-3">Search</button>
                <button type="submit" class="btn btn-primary mb-3">Current location</button>
            </div>
        </form>
        <div> <br></div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">
                        <div class="card" style="width: 11rem;">
                            <img src="fog.png" alt="fog pic">
                            <div class="card-body">
                                <h1 class="card-text"><strong id="temperature"> </strong><span class="units">
                                        °C</span>
                                </h1>
                                <p id="description"> Rain & Fog </p>
                            </div>
                        </div>
                    </th>
                    <th scope="col">
                        <div class="description-list">
                            <ul>
                                <li>Precipitation: 32 %</li>
                                <li>Humidity: <span id="humidity"></span> %</li>
                                <li>Wind: <span id="wind"></span> km/h</li>
                            </ul>
                        </div>

                    </th>
                    <th scope="col">

                        <h1 id="city"><strong>Tehran,Iran</strong> </h1>
                        <br>
                        <h2 id="current-date"> <strong>Monday , 22:00</strong> </h2>

                    </th>

                </tr>
            </thead>

        </table>
        <div class="days row">
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thu</div>
            <div class="col">Fri</div>
            <div class="col">Sat</div>
            <div class="col">Sun</div>
            <div class="col-2">mon</div>
            <div class="row text-center emojis">
                <div class="col"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
                <div class="col"><i class="fa-solid fa-cloud-sun-rain"></i></div>
                <div class="col"><i class="fa-solid fa-cloud-bolt"></i></div>
                <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
                <div class="col"><i class="fa-solid fa-wind"></i></div>
                <div class="col"><i class="fa-solid fa-sun"></i></div>
                <div class="col"><i class="fa-solid fa-cloud-bolt"></i></div>
            </div>
            <div class="row text-center">
                <div class="col">10ºC</div>
                <div class="col">6ºC</div>
                <div class="col">5ºC</div>
                <div class="col">8ºC</div>
                <div class="col">12ºC</div>
                <div class="col">13ºC</div>
                <div class="col">11ºC</div>
            </div>
        </div>
        <hr />

    </div>
    <script src="index.js"></script>
</body>


</html>
